<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typewriter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/yek3.png" alt="Logo" />
      </div>
      <ul class="navbar">
        <li>
          <a href="#home"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="#about-me"><i class="fas fa-user"></i> About</a>
        </li>
        <li>
          <a href="#projects"><i class="fas fa-code"></i> Projects</a>
        </li>
      </ul>
      <button id="themeToggle"><i class="fas fa-moon"></i></button>
    </nav>

    <div class="page-container">
      <div class="typewriter-with-text">
        <div class="typewriter-container">
          <div class="typewriter">
            <h1 id="text"></h1>
          </div>
          <div class="additional-text">
            <p>
              I will hopefully fill this website in the journey of discovering
              the apples of the internet.
            </p>
          </div>
          <div class="image-and-text">
            <img
              src="https://avatars.githubusercontent.com/u/80584684?v=4"
              alt="Image"
            />
            <p>This is the additional text right next to the image.</p>
          </div>
        </div>
      </div>
    </div>

    <section id="projects" style="display: none">
      <h2>Projects</h2>
      <div class="project-tile">
        <h3>Project 1</h3>
        <p>Description of Project 1.</p>
      </div>
      <!-- Add more project-tile elements as needed -->
    </section>

    <footer class="page-footer">
      <div class="footer-content">
        <div class="social-icons">
          <a href="https://github.com/torpakwastaken" target="_blank">
            <span class="icon-wrapper">
              <i class="fab fa-github fa-lg"></i>
            </span>
          </a>
          <a href="https://twitter.com/torpak3" target="_blank">
            <span class="icon-wrapper">
              <i class="fab fa-twitter fa-lg"></i>
            </span>
          </a>
        </div>
        <p>&copy; 2023 Yunus Emre KOYUNLU. All rights NOT reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
